<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 100%;
                }
                .logo {
                    width: 320px;
                    height: 150px;
                    image-rendering: pixelated;
                    image-rendering: crisp-edges;
                }
                h1 {
                    font-size: 108px;
                    margin-left: 30px;
                    color: #000000;
                    line-height: 1;
                    display: flex;
                    align-items: center;
                    margin-top: 0;
                    margin-bottom: 10px;
                }
                @media (prefers-color-scheme: dark) {
                    h1 {
                        color: #ffffff;
                    }
                }
            </style>
            <div class="container">
                <img class="logo" src="https://raw.githubusercontent.com/williamhcarter/zfetch/main/logo.png" alt="ZFetchLogo" />
                <h1>zfetch</h1>
            </div>
        </div>
    </foreignObject>
</svg>
